<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API for Animated Series!</title>
    <link rel="icon" type="image/gif" href="https://i.pinimg.com/originals/23/b7/d4/23b7d421857aabf79f7d371810dae543.gif">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<style>
    #giphy {
        width: 40%;
        height: auto;
    }
    nav button {
        color: white !important;
    }
</style>
<body>

<!--Header-->
    <div class="jumbotron" style="background-color: #e3f2fd;">
        <img id="giphy" class="img-fluid" src="http://www.stickpng.com/assets/images/5842a962a6515b1e0ad75b04.png" alt="giphy logo">
        <h1>For Animted Series!</h1>
    </div>

<!--Gif selection-->
    <nav class="navbar navbar-dark bg-primary" id="buttons">
    </nav>

<!--Giphy section-->
    <div class="row">

            <div class="col-8" id="load-gif">
            </div>

            <div class="col-4">
                    <form class="form-inline">
                            <input class="form-control mr-sm-2" id="gif-input" type="text" placeholder="Add New" aria-label="Add New">
                            <submit class="btn btn-outline-success my-2 my-sm-0" id="add-gif" type="submit">Add new Giphy</submit>
                    </form>
            </div>

    </div>

<!--scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="giphy.js"></script>
